<!<!doctype html>

<html lang="en">
	<head>
		<title> Porfoliopage </title>
		<meta charset="utf-8" />
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <script src="skybox.js"></script>
        <script src="info-panels.js"></script>
	</head>

	<body>
		<a-scene id="VRScene"  vr-mode-ui="enabled: false">
        <a-assets>
            <img id="Black" src="https://i.ibb.co/Lnnw4gn/black.png" alt="black" border="0" crossorigin="anonymous">
            <img id="Blue" src="https://i.ibb.co/5WZ8nhp/blue.png" alt="blue" border="0" crossorigin="anonymous">
            <img id="Red" src="https://i.ibb.co/Xb37R6P/red.png" alt="red" border="0" crossorigin="anonymous">

            <img id="FroggoScreen" src="images/Froggo.PNG" alt="Froggo" border="0" crossorigin="anonymous">
            <img id="RelicsScreen" src="images/Relics of the abyss.PNG" alt="Relics" border="0" crossorigin="anonymous">
            <img id="GobbosScreen" src="images/Too many gobbos.PNG" alt="Gobbos" border="0" crossorigin="anonymous">


            <a-mixin id="frame"
                     geometry="primitive: plane; width: 0.5783552; height: 0.8192"
                     material="color: white; shader: flat"
                     </a-mixin>
            <a-mixin id="poster"
                     geometry="primitive: plane; width: 0.544768; height: 0.786432"
                     material="color: white; shader: flat"
                     position="0 0 0.005"></a-mixin>
            <a-mixin id="Infoborder"
                     geometry="primitive: plane; width: 1.3; height: 0.25"
                     material="color: blue; shader: flat;"
                     visible ="false"
                     position="0 0.6 0"></a-mixin>
            <a-mixin id="InfoText"
                     geometry="primitive: plane; width: 1.25; height: 0.2"
                     material="color: white; shader: flat"
                     visible="true"
                     position="0 0 0.001"></a-mixin>
            <a-mixin id="GameImage"
                     geometry="primitive: plane; width: 1.5; height: 0.81"
                     material="src: #Red; shader: flat; transparent: true"
                     position="0 0.495 0.002"></a-mixin>
        </a-assets>


        <a-entity id="ui" position="0 0 0">
            <!-- Poster menu -->
            <a-entity id="menu" menubuttons>
                
            <a-entity id="FroggoBtn" position="-2 0 0" rotation="0 90 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #FroggoScreen;" mixin="poster"></a-entity>
            </a-entity>

            <a-entity id="RelicsBtn" position="0 0 -2" rotation="0 0 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #RelicsScreen" mixin="poster"></a-entity>
            </a-entity>

            <a-entity id="GobbosBtn" position="2 0 0" rotation="0 -90 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #GobbosScreen" mixin="poster"></a-entity>
            </a-entity>
        
            </a-entity>


            <!--Secondary background-->
            <a-sky id="background1" class="raycastable" radius="11"
                   animation="property: rotation; easing: linear; to: 0 360 0; loop: true; dur: 100000"></a-sky>

            <!--Main background that changes gradually-->
            <a-sky skybox id="background" class="raycastable" radius="10"
                   animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 1000;"
                   animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 1000;"
                   animation="property: rotation; easing: linear; to: 0 360 0; loop: true; dur: 100000">

            </a-sky>



            <a-entity look-controls="reverseMouseDrag: true" class="raycastable" camera="" position="" wasd-controls-enabled="false" rotation="-11.11538122553796 15.240677350479807 0" mouse-cursor cursor="rayOrigin: mouse;  fuse: false" raycaster="objects: .raycastable" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
            </a-entity>
        </a-entity>
    </a-scene>

	</body>
<html>
