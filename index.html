<!<!doctype html>

<html lang="en">
	<head>
		<title> Porfoliopage </title>
		<meta charset="utf-8" />
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <!--Importing scripts-->
        <script src="skybox.js"></script>
        <script src="menubuttons.js"></script>
        <script src="info-panels.js"></script>
        <script src="objectmanager.js"></script>

	</head>
    
	<body>
		<a-scene id="VRScene"  vr-mode-ui="enabled: false" fog="type: exponential; color: #405469; density: 0.0"
        animation__fadefogin="startEvents: fadefogin; property: fog.density; from: 0; to: 0.10; dur: 1000;"
        animation__fadefogout="startEvents: fadefogout; property: fog.density; from: 0.10; to: 0; dur: 1000;">
            <a-assets>
                <!--Importing assets-->
                <img id="Black" src="https://i.ibb.co/Lnnw4gn/black.png" alt="Black" border="0" crossorigin="anonymous">
                <img id="Bluesky" src="https://i.ibb.co/TrFHgHY/Fullblue.png" alt="Blue" border="0" crossorigin="anonymous">
                <img id="Red" src="https://i.ibb.co/Xb37R6P/red.png" alt="Red" border="0" crossorigin="anonymous">
                <img id="Starsky" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Textures/Starsky.png" border="0" crossorigin="anonymous">

                <img id="Arrow" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Textures/ArrowGreen.png" alt="Dirt" border="0" crossorigin="anonymous">
                
                <!--Relics of the abyss images-->
                <img id="RelicsScreen" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20of%20the%20abyss.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="RelicsCave" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20cave.jpg" class="GameImages" border="0" crossorigin="anonymous">
                <img id="RelicsLights" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20lights.jpg" class="GameImages" border="0" crossorigin="anonymous">
                <img id="RelicsMenu" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20main%20menu.jpg" class="GameImages" border="0" crossorigin="anonymous">
                <img id="RelicsSurface" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20surface.jpg" class="GameImages" border="0" crossorigin="anonymous">
                <img id="RelicsTemple" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Relics%20temple.jpg" class="GameImages" border="0" crossorigin="anonymous">
                
                <!--Froggo images-->
                <img id="FroggoScreen" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Froggo.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="FroggoJump" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Froggo%20jump.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="FroggoUnreal" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Froggo%20unreal.PNG" class="GameImages" border="0" crossorigin="anonymous">
                
                <!--Too many gobbos images-->
                <img id="GobbosScreen" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Too%20many%20gobbos.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="GobbosSmith" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Gobbos%20smith.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="GobbosTown" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Gobbos%20town.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="GobbosTroll" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Gobbos%20troll%20fight.PNG" class="GameImages" border="0" crossorigin="anonymous">
                <img id="GobbosFoolish" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Images/Gobbos%20foolish%20skeleton.PNG" class="GameImages" border="0" crossorigin="anonymous">


                <!--Froggo assets-->
                <a-asset-item id="ColoredBarrel" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/BarrelColored.glb"></a-asset-item>
                <a-asset-item id="Tree" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Tree.glb"></a-asset-item>
                <a-asset-item id="Wineglass" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Wineglass.glb"></a-asset-item>

                <!--Relics of the abyss assets-->

                <a-asset-item id="FishCarcass" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/FishCarcassWMat.glb"></a-asset-item>
                <a-asset-item id="Mountain" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/KallioWMat.glb"></a-asset-item>
                <a-asset-item id="RockArc" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/RockArcWMat.glb"></a-asset-item>
                <a-asset-item id="IsleChain" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/SaarekeketjuWMat.glb"></a-asset-item>
                <a-asset-item id="Snakeplant" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/SnakeplantWMat.glb"></a-asset-item>
                <a-asset-item id="Pot" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Pot1WMat.glb"></a-asset-item>
                <a-asset-item id="PotS" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Pot2WMat.glb"></a-asset-item>
                <a-asset-item id="Trident" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/TridentWMat.glb"></a-asset-item>
                <a-asset-item id="Stalagtites" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/StalagtitesWMat.glb"></a-asset-item>

                <img id="DirtClay" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Textures/DirtClay.png" alt="Dirt" border="0" crossorigin="anonymous">
                <!--Too many gobbos assets-->
                <img id="WarriorImg" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Textures/stars_warrior.png" border="0" crossorigin="anonymous">
                <img id="GobboImg" src="https://raw.githubusercontent.com/TimoKar/TimoKar.github.io/master/Objects/Textures/stars_gobo.png" border="0" crossorigin="anonymous">
                


                <!-- mixin styling -->
                <a-mixin id="Frame"
                    geometry="primitive: plane; width: 1.6; height: 1.05"
                    material="color: black; shader: flat"></a-mixin>
                <a-mixin id="GameImage"
                    geometry="primitive: plane; width: 1.55; height: 1"
                    material="color: white; shader: flat"
                    position="0 0 0.005"></a-mixin>
                <a-mixin id="InfoGameImagemix"
                    geometry="primitive: plane; width: 0.418; height: 0.23"
                    material="color: white; shader: flat; transparent: true"
                    position="0 0.094 0.0001"></a-mixin>
                <a-mixin id="GreenArrow"
                    geometry="primitive: plane; width: 0.03; height: 0.03"
                    material="src: #Arrow; shader: flat; transparent: true"></a-mixin>
                <a-mixin id="InfoFramemix"
                    geometry="primitive: plane; width: 0.43; height: 0.43"
                    material="color: black; shader: flat;"
                    position="0 0 0"></a-mixin>
            </a-assets>


            <a-entity id="ui" position="0 0 0">
                <!-- Menubutton entities -->
                <a-entity id="menu" menubuttons>
                
                    <a-entity id="FroggoBtn" position="-2 0 0" rotation="0 90 0" mixin="Frame" class="raycastable menu-button">
                        <a-entity material="src: #FroggoScreen;" mixin="GameImage"></a-entity>
                    </a-entity>

                    <a-entity id="RelicsBtn" position="0 0 -2" rotation="0 0 0" mixin="Frame" class="raycastable menu-button">
                        <a-entity material="src: #RelicsScreen" mixin="GameImage"></a-entity>
                    </a-entity>

                    <a-entity id="GobbosBtn" position="2 0 0" rotation="0 -90 0" mixin="Frame" class="raycastable menu-button">
                        <a-entity material="src: #GobbosScreen" mixin="GameImage"></a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!--Secondary background-->
            <a-sky id="background1" class="raycastable" radius="41"></a-sky>

            <!--Main background that changes-->
            <a-sky skybox id="background" class="raycastable" radius="40"
                animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 1000;"
                animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 1000;">
            </a-sky>

            <a-entity light="type: ambient; color: white; intensity: 1" position="0 0 0"></a-entity>
            <a-entity light="type: point; color: white; intensity: 2; castShadow:true; decay:  2.540; distance:  14.050; shadowRadius:  10" position="0 2 0.5"></a-entity>

            <!--User camera-->
            <a-entity id= "MainCam" look-controls="reverseMouseDrag: true" class="raycastable" camera="" position="" wasd-controls-enabled="false" rotation="-11.11538122553796 15.240677350479807 0" mouse-cursor cursor="rayOrigin: mouse;  fuse: false" raycaster="objects: .raycastable" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
                <!--Infopanel that shows game info, attached to camera-->
                <a-entity id="infoPanel"  
                    class="raycastable"
                    position="0 0 -0.3"
                    info-panels
                    visible="false"
                    scale="0.001 0.001 0.001"
                    geometry="primitive: plane; width: 0.42; height: 0.42"
                    material="color: #3179b0; shader: flat; transparent: false">
                        <a-entity id="InfoFrame" 
                            mixin="InfoFramemix" 
                            visible="true">
                        </a-entity>
                        <a-entity id="InfoGameImage" 
                            mixin="InfoGameImagemix" 
                            class="raycastable"
                            material="src: #FroggoScreen" 
                            visible="true"
                            animation__fadeGameImgIn="startEvents: fadegameimgin; property: material.opacity; from: 0; to: 1; dur: 150;"
                            animation__fadeGameImgOut="startEvents: fadegameimgout; property: material.opacity; from: 1; to: 0; dur: 150;">
                        </a-entity>
                        <a-entity id="ArrowLeft" 
                            mixin="GreenArrow"
                            class="raycastable"
                            position="-0.195 0.195 0.0002"
                            rotation= "0 0 180"
                            visible="true">
                        </a-entity>
                        <a-entity id="ArrowRight" 
                            mixin="GreenArrow"
                            class="raycastable"
                            position="0.195 0.195 0.0002"
                            visible="true">
                        </a-entity>
                        <a-entity id="GameTitle"
                            position="-0.2 -0.025 0"
                            text="shader: msdf; negate: false; anchor: left; width: 0.4;font: mozillavr; color: black; value: Test" > 
                        </a-entity>
                        <a-entity id="GameDescription"
                            position="-0.18 -0.05 0"
                            scale= "0.35 0.35 0.35"
                            text="baseline: top; negate: false; shader: msdf; anchor: left; font:aileronsemibold; color: black; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
                        </a-entity>
                        <a-entity id="Downloadtxt"
                            position="-0.2 -0.18 0"
                            visible="false"
                            text="baseline: top; negate: false; width: 0.4; shader: msdf; anchor: left; font:aileronsemibold; color: black; value: Click on this arrow to open download page.">
                                <a-entity id="DownloadArrow" 
                                    mixin="GreenArrow"
                                    class="raycastable"
                                    position="0.35 -0.01 0.0002"
                                    visible="true">
                                </a-entity>
                        </a-entity>
                </a-entity>
            
            </a-entity>

            <!--Game objects-->
            <a-entity id="objectManagerENT" objectmanager>
            </a-entity>
            <a-entity id="GroundEntity"
                geometry="primitive: plane; width: 100; height: 100"
                rotation="-90 0 0"
                position="0 -0.7 0"
                material="color: #175020; shader: standard;"
                shadow="receive: false, cast: false"
                animation__fadeGin="startEvents: fadeGin; property: material.opacity; from: 0; to: 1; dur: 500;"
                animation__fadeGout="startEvents: fadeGout; property: material.opacity; from: 1; to: 0; dur: 500;">
            </a-entity>

            <a-entity id="GroundEntityRelics" 
                geometry="primitive: circle; radius:5"
                rotation="-90 0 0"
                position="0 -0.701 0"
                material="src:#DirtClay; shader: standard; opacity: 0"
                shadow="receive: false, cast: false"
                animation__fadeRGin="startEvents: fadeRGin; property: material.opacity; from: 0; to: 1; dur: 500;"
                animation__fadeRGout="startEvents: fadeRGout; property: material.opacity; from: 1; to: 0; dur: 500;">
            </a-entity>


            <!--Froggo assets: "ColoredBarrel" "Tree" "Wineglass"-->
            <a-entity id="FroggoObjects" visible= "true"
            animation__fadeFrogin="startEvents: fadeFrogin; property: scale; from: 1 0 1; to: 1 1 1; dur: 1000;"
            animation__fadeFrogout="startEvents: fadeFrogout; property: scale; from: 1 1 1; to: 1 0 1; dur: 1000;">
                <a-entity id="ColoredBarrel1" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="1 -0.7 1"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Tree1" gltf-model="#Tree" 
                    scale="0.2 0.2 0.2"
                    position="-1.640 -0.7 0.247"
                    rotation="-180.000 84.189 -180.000"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Wineglass1" gltf-model="#Wineglass" 
                    scale="0.2 0.2 0.2"
                    position="0.875 0 0.939"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Tree2" gltf-model="#Tree" 
                    scale="0.16 0.16 0.16"
                    position="0.041 -0.7 -4.041"
                    rotation="0.000 -9.3331 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Tree3" gltf-model="#Tree" 
                    scale="0.277 0.277 0.277"
                    position="8.3780 -0.7 -1.452"
                    rotation="0 -47.737 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="ColoredBarrel2" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="1.442 -0.7 1.047"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="ColoredBarrel3" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="1.135 -0.7 1.385"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="ColoredBarrel4" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="-1.819 -0.7 -0.193"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="ColoredBarrel5" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="1.197 -0.032 1.159"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="ColoredBarrel6" gltf-model="#ColoredBarrel" 
                    scale="0.2 0.2 0.2"
                    position="2.728 -0.7 -1.621"
                    shadow="receive: false, cast: true">
                </a-entity>
            </a-entity>


            <!--Relics assets: "FishCarcass" "Mountain" "RockArc" "IsleChain" "Snakeplant" "Pot" "PotS" "Trident" "Stalagtites"-->
            <a-entity id="RelicObjects" visible= "false"
            animation__fadeRelicin="startEvents: fadeRelicin; property: scale; from: 1 0 1; to: 1 1 1; dur: 1000;"
            animation__fadeRelicout="startEvents: fadeRelicout; property: scale; from: 1 1 1; to: 1 0 1; dur: 1000;">
                <a-entity id="Mountain1" gltf-model="#Mountain" 
                    scale="0.7 0.7 0.7"
                    position="-5.852 -0.861 -1.541"
                    rotation="0 -35.340 -6.950"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="IsleChain1" gltf-model="#IsleChain" 
                    scale="0.1 0.1 0.1"
                    position="1.788 10.064 9.892"
                    rotation="0 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="IsleChain2" gltf-model="#IsleChain"

                </a-entity>

                <a-entity id="IsleChain3" gltf-model="#IsleChain" 
                    scale="0.1 0.1 0.1"

                    rotation="0 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="IsleChain4" gltf-model="#IsleChain" 
                    scale="0.1 0.1 0.1"
                    position="0.971 5.640 -13.431"
                    rotation="0 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="RockArc1" gltf-model="#RockArc" 
                    scale="0.15 0.15 0.15"
                    position="2.363 -0.826 3.532"
                    rotation="0 30.000 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Snakeplant1" gltf-model="#Snakeplant" 
                    scale="0.07 0.07 0.07"
                    position="1.182 -0.767 2.886"
                    rotation="0 300.000 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Snakeplant2" gltf-model="#Snakeplant" 
                    scale="0.07 0.07 0.07"
                    position="2.424 -0.787 2.611"
                    rotation="0 295.000 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Snakeplant3" gltf-model="#Snakeplant" 
                    scale="0.07 0.07 0.07"
                    position="2.384 1.093 3.647"
                    rotation="0 300.000 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Snakeplant4" gltf-model="#Snakeplant" 
                    scale="0.07 0.07 0.07"
                    position="1.698 1.047 3.827"
                    rotation="0 283.310 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Snakeplant5" gltf-model="#Snakeplant" 
                    scale="0.07 0.07 0.07"
                    position="1.698 1.047 3.827"
                    rotation="0 283.310 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Pot1" gltf-model="#Pot" 
                    scale="0.2 0.2 0.2"
                    position="-1.101 -0.7 -0.713"
                    rotation="0 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Pot2" gltf-model="#Pot" 
                    scale="0.2 0.2 0.2"
                    position="-1.336 -0.7 0.049"
                    rotation="0 -41.950 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="PotS1" gltf-model="#PotS" 
                    scale="0.2 0.2 0.2"
                    position="-1.163 -0.7 -0.247"
                    rotation="0 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="Trident1" gltf-model="#Trident" 
                    scale="0.1 0.1 0.1"
                    position="1.241 1.310 -4.585"
                    rotation="160.000 0 0"
                    shadow="receive: false, cast: true">
                </a-entity>

                <a-entity id="FishCarcass1" gltf-model="#FishCarcass" 
                    scale="0.3 0.3 0.3"
                    position="1.188 -0.871 -3.939"
                    rotation="-2.160 -37.510 -34.210"
                    shadow="receive: false, cast: true">
                </a-entity>
            </a-entity>


            <!--Gobbos-->
            <a-entity id="GobboObjects" visible= "false"
            animation__fadeGobin="startEvents: fadeGobin; property: scale; from: 1 0 1; to: 1 1 1; dur: 1000;"
            animation__fadeGobout="startEvents: fadeGobout; property: scale; from: 1 1 1; to: 1 0 1; dur: 1000;">
                <a-entity id="WarriorFormation"
                geometry="primitive: plane; width: 296; height: 467"
                rotation="24.410 0 0"
                position="-0.554 5.734 -9.062"
                scale = "0.01 0.01 0.01"
                material="src: #WarriorImg; shader: standard; transparent: true;"
                shadow="receive: false, cast: false">
                </a-entity>
                <a-entity id="GobboFormation"
                geometry="primitive: plane; width: 296; height: 467"
                rotation="24.410 210.000 0"
                position="2.121 7.250 7.586"
                scale = "0.01 0.01 0.01"
                material="src: #GobboImg; shader: standard; transparent: true;"
                shadow="receive: false, cast: false">
                </a-entity>
            </a-entity>


            
        
        </a-scene>

	</body>
<html>
